<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<input type="button" value="变大" id="btn"/>

<div id="box"></div>
<script>
    var box = document.getElementById("box");
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        box.style.width = "200px";
        box.style.height = "200px";
    };
</script>
</body>
</html>
