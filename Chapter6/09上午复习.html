<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="father">
    <div id="son1"></div>
    <div id="son2"></div>
    <div id="son3"></div>
</div>
<script>
    //子节点 childNodes
    //子元素 children


    var son1 = document.getElementById("son1");
    //下一个兄弟节点
    console.log(son1.nextSibling);
    //下一个兄弟元素
    console.log(son1.nextElementSibling);
    //获取下一个兄弟元素的兼容写法
    console.log(getNextElement(son1));

    //获取下一个兄弟元素的兼容写法
    function getNextElement(element) {
        if (element.nextElementSibling) {
            return element.nextElementSibling;
        } else {
            var next = element.nextSibling;//下一个兄弟节点
            while (next && 1 !== next.nodeType) {//1有 2不是我们想要的
                next = next.nextSibling;
            }
            return next;
        }
    }
    //获取上一个兄弟元素的兼容写法
    function getPreviousElement(element) {
        if (element.previousElementSibling) {
            return element.previousElementSibling;
        } else {
            var perv = element.previousSibling;//上一个兄弟节点
            while (perv && 1 !== perv.nodeType) {//1有 2不是我们想要的
                perv = perv.previousSibling;
            }
            return perv;
        }
    }


</script>
</body>
</html>
