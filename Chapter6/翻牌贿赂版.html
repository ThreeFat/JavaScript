<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<select name="" id="sel">
    <option value="">西施</option>
    <option value="">琳琳</option>
    <option value="">小龙龙</option>
    <option value="">苏东坡</option>
    <option value="">冯鹏</option>
</select>
<input type="button" id="btn" value="翻牌"/>
<script>
    var btn = document.getElementById("btn");
    var sel = document.getElementById("sel");
    var options = sel.children;//子元素
    //点击按钮 让其中一个被选中
    btn.onclick = function () {
        //console.log(options);
        //通过随机数产生随机效果
        //我们要的是 0 1 2 3    一共4个
        //Math.random() [0,1)
        //要n个就乘以n 从x开始就加x
        //[0,1) *4  [0,4) parseInt [0,3]
        var i=0;

       var timer=setInterval(function(){
           i++;
            if(i>=20){
                options[4].selected = true;
                clearInterval(timer);
            }else{
                var random = parseInt(Math.random() * options.length);
                options[random].selected = true;
            }

       },300);





    };
</script>
</body>
</html>
