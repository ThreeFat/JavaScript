<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo {
            width: 500px;
            height: 500px;
            background:url(../images/link.jpg) no-repeat;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="demo"></div>
<script>
    var demo = document.getElementById("demo");
    demo.onmouseover = function () {
        this.style.background = "url(../images/yao.jpg) no-repeat";
    }
    demo.onmouseout = function(){
        this.style.background= "url(../images/link.jpg) no-repeat";
    }
</script>
</body>
</html>
