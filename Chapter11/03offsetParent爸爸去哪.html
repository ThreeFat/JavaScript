<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #one {
            position: absolute;
        }

        #two {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="one">
    <div id="two">
        <div id="three"></div>
    </div>
</div>
<script>
    var three = document.getElementById("three");
    console.log(three.parentNode);//父节点 只和结构有关
    console.log(three.offsetParent);//距离自身最近的带有定位的父级
    //如果父级没定位 继续往上找 找到body为止
</script>
</body>
</html>
