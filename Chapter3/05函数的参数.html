    //求x-y之间所有数的和
    //求1-5之间所有数的和
    function getSum(x, y) {
        var sum = 0;
        for (var i = x; i <= y; i++) {
            sum += i;
        }
        console.log(sum);
    }
    //getSum(1, 5);

    //求x-y之间所有数的乘积
    function getPro(x, y) {
        var pro = 1;
        for (var i = x; i <= y; i++) {
            pro *= i;
        }
        console.log(pro);
    }
