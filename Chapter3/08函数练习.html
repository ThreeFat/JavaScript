    //求任意数组中的最大值
    function getMax(arr) {
     var max = arr[0];
     for (var i = 0; i < arr.length; i++) {
     if (max < arr[i]) {
     max = arr[i];
     }
     }
     return max;
     }
     var arr = [1, 2, 3, 4, 5];
     console.log(getMax(arr));

    //对任意数组从小到大排序
    function sort(arr) {
        //趟数 arr.length个arr.length-1趟
        for (var i = 0; i < arr.length - 1; i++) {//arr.length-1趟
            var isSorted = true;//假设排好了
            //每趟中两两比较的次数 arr.length-1次
            for (var j = 0; j < arr.length - 1 - i; j++) {
                //实质性的两两比较并交换
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    isSorted = false;
                }
            }
            if (isSorted) {
                break;
            }
        }
        return arr;
    }
    console.log(sort([5, 4, 33, 2, 44]));
