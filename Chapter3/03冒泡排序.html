<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //把数组中的元素 从小到大排序
    var arr = [5, 4, 3, 2, 1];
    for (var i = 0; i < arr.length - 1; i++) {
        //这个里面是每一趟中所做的操作
        var flag = true;//假设这一趟所排列的 是一个已经排好的数组
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                flag = false;
            }
        }
        if (flag) {
            break;
        }
    }
    console.log(arr);

</script>
</body>
</html>
