<body>
<script>

    //老和尚给小和尚讲故事

    var i = 1;//用来做标记的变量很多都是全局变量
    function story() {
        console.log("从前有座山，山里有座庙，庙里有个老和尚在给小和尚讲故事，故事是：");
        i++;
        if (i < 10) {
            story();
        }
    }
    story();

</script>
