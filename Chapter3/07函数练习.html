    //求任意2个数中的最大值
    function getMax(a, b) {
        return a > b ? a : b;
    }
    console.log(getMax(5, 2));
    //求任意3个数中的最大值
    function getMax3(a, b, c) {
        return (a > b ? a : b) > c ? (a > b ? a : b) : c;
    }
//    function getMax3(a, b, c) {

//        var e = getMax(d, c);

    function getMax3(a, b, c) {
        return getMax(getMax(a, b), c);
    }
