<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    console.log(fn1(1, 2));//解析器有一个 函数声明提升 的过程
    console.log(fn2(1, 2));//
    //如果真的找不到 fn2 会报错 fn2 is not defined
    //找到了fn2的定义
    //但是fn2的定义不是一个函数 对这个东西进行调用会报错fn2 is not a function
    //fn2也提升了 只不过只提升了变量的声明 没有提升那个赋值
    //函数声明提示 也是值提升声明 只不过函数的声明就是那个函数体
    //变量声明提升 只提升声明不提升赋值

    //定义函数的两种方式
    //函数声明
    function fn1(a, b) {
        return a + b;
    }
    //console.log(fn1(1, 2));
    //函数表达式
    //var num = 10;
    var fn2 = function (a, b) {
        return a + b;
    };
    //养成良好习惯 表达式后面要加分号
    //console.log(fn2(1, 2));


</script>
</body>
</html>
