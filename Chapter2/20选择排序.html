//选择排序是从小排到大
    var arr=[1,3,2,5,7,0,6,8,4];//声明一个数组
    var start = +new Date();
    for (var i = 0; i < arr.length; i++) {
        var min = arr[i];//假设当前要交换的数是最小的
        var minIndex = i;//最下数的下标
        //从当前i开始比较后面，如果有某项arr[j]比假设的最小数还小，证明最小数是arr[j]，
        //内层for循环全部比较完成之后得到的就是每次循环比较的最小数，

        for (var j = i; j < arr.length; j++) {//从i开始循环比较
            if (min > arr[j]) {//如果最小数比arr[j]还大，证明arr[j]是最小
                minIndex = j;//记录最小数的下标
                min=arr[j];//记录最小数的值
            }
        }
        var temp = arr[i];//将需要交换的数存在一个变量
        arr[i] = min;//把最小数放在需要交换的数的位置
        arr[minIndex] = temp;//将需要交换的数放在最小数的那个位置
    }
    var end = +new Date();
    console.log(arr);
    console.log(end - start);


</script>
