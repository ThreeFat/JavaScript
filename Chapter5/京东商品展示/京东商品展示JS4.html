<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/01big.jpg" id="bigImg" alt=""/>
    <ul id="imgs">
        <li><img src="images/01.jpg" alt="1"/></li>
        <li><img src="images/02.jpg" alt="2"/></li>
        <li><img src="images/03.jpg" alt="3"/></li>
        <li><img src="images/04.jpg" alt="4"/></li>
        <li><img src="images/05.jpg" alt="5"/></li>
    </ul>
</div>
<script>
    //业务逻辑: 点击下面的小图片 让上面大图片 的src 变为 小图片对应的大图的路径
    //找人
    var ul = document.getElementById("imgs");
    var imgs = ul.getElementsByTagName("img");
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function () {
            //让上面大图片 的src 变为 小图片对应的大图的路径
            var bigImg = document.getElementById("bigImg");
            //console.log(i);
            //imgs[i]
            //对象方法中的this 永远指的是 当前方法所属的对象
            //console.log(this.alt);
            bigImg.src = "images/0" + this.alt + "big.jpg";
        };
    }

    //最常见的 函数一般都只使用自身内部的变量和参数
    //但是有的时候 也会使用外部的变量 使用的时候一定留心 想一想函数运行的时候
    //这个变量里面保存的到底是什么

</script>
</body>
</html>
