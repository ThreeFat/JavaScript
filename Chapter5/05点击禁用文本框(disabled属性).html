<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="txt"/>
<input type="button" id="btn" value="禁用"/>
<script>
    //点击按钮禁用文本框
    var btn = document.getElementById("btn");
    var txt = document.getElementById("txt");
    //console.dir(txt);
    //disabled 禁用 true要禁用 false不要禁用
    //console.log(txt.disabled);//布尔值 true

    btn.onclick = function () {
        txt.disabled = true;
    };


</script>
</body>
</html>
