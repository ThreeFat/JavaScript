<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        console.log(true && true);
        console.log("前面" && "后面");//"后面"
        console.log(false && true);
        console.log(null && "后面");
        console.log(true && false);
        console.log("前面" && "");
        console.log(false && false);
        console.log("" && "");
        console.log(undefined && "");
        console.log(true || true);
        console.log("前面" || "后面");
        console.log(true || false);
        console.log("前面" || "");
        console.log(false || true);
        console.log("" || "后面");
        console.log(false || false);
        console.log("" || "");
        console.log(null || undefined);
        console.log(undefined || null);
    // 返回的是对当前表达式起决定性作用的那个

    </script>
</body>

</html>
