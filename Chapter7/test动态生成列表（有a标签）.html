<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .cls {
            list-style: none;
            width: 150px;
            /*动态生成的结构高度要靠内部内容撑起来*/
            /*height: 54px;*/
            margin: 0;
            padding: 0;
            background-color: #0099cc;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="button" value="创建" id="btn"/>

<div id="box"></div>
<script>
    var bgc = null;
    var phones = ["小米", "华为", "中兴", "苹果", "三星", "魅族"];
    //点击按钮 在box里根据数据 动态生成 列表
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onclick = function () {
        var ul=document.getElementById("u");
        console.log(ul);
        if(ul){
            return;
        }
//        if(ul){
//            box.removeChild(ul);
//        }

         ul=document.createElement('ul');
        ul.id="u";

        ul.className='cls';
//        ul.setAttribute('class','cls');
        box.appendChild(ul);
        for(var i=0;i<phones.length;i++){
            var phone=phones[i];
            var li=document.createElement('li');
            var a=document.createElement('a');
            a.href="#";
            a.innerHTML=phone;
            li.appendChild(a);

//            li.innerHTML=phone;
            ul.appendChild(li);
            if(i%2==0){
                li.style.backgroundColor="red";
            }else{
                li.style.backgroundColor="green";
            }
            li.onmouseover= function () {
                bgc=this.style.backgroundColor;
                this.style.backgroundColor="yellow";
            }
            li.onmouseout= function () {
                this.style.backgroundColor=bgc;
            }



        }


    };

</script>
</body>
</html>
