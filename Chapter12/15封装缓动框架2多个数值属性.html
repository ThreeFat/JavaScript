<script>
    var btn = document.getElementById("btn");
    var demo = document.getElementById("demo");
    var timer = null;
    btn.onclick = function () {
        //animate(demo, "height", 400);
        //animate(demo, "width", 400);
        //animate(demo, "left", 400);
        //animate(demo, "top", 400);
        animate(demo, {"height": 400, "width": 400, "left": 400, "top": 400});


    };
    //把 任意对象 的 任意数值属性 改变为 任意的目标值
    function animate(obj, json) {//json {attr:target}
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            for (var k in json) {//json {attr:target} 属性名:属性值 k:json[k]
                var leader = parseInt(getStyle(obj, k)) || 0;
                var target = json[k];//当前属性的目标值
                var step = (target - leader) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                leader = leader + step;
                obj.style[k] = leader + "px";
                if (leader === target) {
                    clearInterval(obj.timer);
                }
            }
        }, 15);
    }
    function getStyle(obj, attr) {
        if (window.getComputedStyle) {
            return window.getComputedStyle(obj, null)[attr];
        } else {
            return obj.currentStyle[attr];
        }
    }

    //console.log(parseInt(getStyle(demo, "left")));
</script>
</body>
</html>
