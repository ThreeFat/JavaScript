<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

    </style>
</head>
<body>
<input type="button" id="btn" value="隐藏"/>

<div id="box"></div>
<script>
    var btn = document.getElementById("btn");
    //var btn = document.getElementsByTagName("input")[0];
    //console.log(inputs);
    var box = document.getElementById("box");
    btn.onclick = function () {
        if (btn.value === "隐藏") {
            box.className = "hide";
            btn.value = "显示";
        } else {
            box.className = "show";
            btn.value = "隐藏";
        }
    };
</script>
</body>
</html>
