<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="images/kitty.png" onclick="changePic();" id="demo" alt=""/>
<script>
    //让图片改变的函数

    function changePic() {
        //alert("小猫被点击了");
        //改变小猫的图片
        //要做事先找人
        var demo = document.getElementById("demo");
        //对对象的属性进行设置
        demo.src = "images/tiger.png";
        demo.alt=111;

    }




</script>
</body>
</html>
